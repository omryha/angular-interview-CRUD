<div class="container">
  <div
    class="d-flex justify-content-center align-items-center flex-row gap-3 mt-5"
  >
    <span>Add a TODO:</span>
    <input #newTodo type="text" />
    <button class="btn btn-success" (click)="add(newTodo.value)">
      <i class="bi bi-plus-lg"></i>
    </button>
  </div>
  <hr />
  <div class="h4">My TODO's</div>
  <!-- List of TODOS from the Backend -->
  <div
    class="d-flex justify-content-between align-items-center flex-row bg-light px-2 my-3"
  >
    <span>
      <!-- Todo title -->
    </span>
    <!-- Todo actions -->
    <div class="buttons-container d-flex flex-row gap-2">
      <button class="btn btn-warning">
        <i class="bi bi-pencil"></i>
      </button>
      <button class="btn btn-danger">
        <i class="bu bi-trash"></i>
      </button>
    </div>
  </div>
</div>
